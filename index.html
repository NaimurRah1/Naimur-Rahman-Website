<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

<nav>
  <a href="#about">About</a>
  <a href="#education">Education</a>
  <a href="#courses">Courses</a>
  <a href="#projects">Projects</a>
  <a href="#skills">Skills</a>

<!-- Section Popup -->
<div id="sectionPopup" class="section-popup"></div>

<!-- HERO -->
<section class="hero" id="about">
  <div class="hero-card">
    <img id="photo">
    <h1 id="name"></h1>
    <p id="bio"></p>

    <div class="social-icons" id="socials"></div>
  </div>
</section>

<!-- EDUCATION -->
<section class="section" id="education">
  <h2>Education</h2>
  <div id="educationList"></div>
</section>

<section class="section" id="courses">

  <div id="courseList"></div>
</section>

<!-- PROJECTS -->
<section class="section" id="projects">
  <h2>Projects</h2>
  <div id="projectFilters" style="margin-bottom:20px;text-align:center;">
    <button data-cat="All">All</button>
    <button data-cat="Research">Research</button>
    <button data-cat="Web">Web</button>
  </div>
  <div class="projects-grid" id="projectsGrid"></div>
</section>

<!-- SKILLS -->
<section class="section" id="skills">
